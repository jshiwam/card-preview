<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">

  <style>
    .attribution { font-size: 11px; text-align: center; color:white;}
    .attribution a { color: white; }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-content">
      <h2 class="header">
        Get <span style="color:hsl(277, 64%, 61%)">insights</span> that help your business grow.
      </h2>
      
      <p class="description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>

      <div class="container">
        <div class="item">
          <p id="counts">10K+</p> 
          <p id="subs">COMPANIES</p>
        </div>  
        
        <div class="item">
          <p id="counts">314</p> 
          <p id="subs">TEMPLATES</p> 
        </div>
        
        <div class="item">
          <p id="counts">12M+</p> 
          <p id="subs">QUERIES</p> 
           
        </div>
      </div>
    </div>
     <div class="image">
        <img class="bg-img" src="./images/image-header-desktop.jpg"/>
      </div>
    </div>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Shiwam Jaiswal</a>.
  </div>
</body>
</html>
